<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="./Apple logo.png" alt="" class="applelogo">
        <p class="watch">WATCH</p>
    </div>
    <div class="typingbox">
        <p class="typing firstline">Creativity and community.</p>
        <p class="typing secondline">Woven together.</p>
    </div>
    <div class="mainbox">
        <div class="watchbox">
            <img src="./straps/strap1.png" alt="" class="watchstrap">
            <img src="./cases/case1.png" alt="" class="watchcase">
        </div>
        <div class="rightbox">
            <div class="cases">
                <p>Case</p>
            </div>
            <div>
                <input type="radio" name="watchcases" id="casebtn1">
                <label for="casebtn1"><img src="./cases/case1.png" alt="" class="case"></label>
            </div>
            <div class="straps">
                <p>Strap</p>
            </div>
            <label class="strap1">
                <img src="./straps/strap1.png" alt="" class="strap watchstrap1">
            </label>
            <label class="strap2">
                <img src="./straps/strap2.png" alt="" class="strap watchstrap2">
            </label>
            <label class="strap3">
                <img src="./straps/strap3.png" alt="" class="strap watchstrap3">
            </label>
            <label class="strap4">
                <img src="./straps/strap4.png" alt="" class="strap watchstrap4">
            </label>
            <label class="strap5">
                <img src="./straps/strap5.png" alt="" class="strap watchstrap5">
            </label>
        </div>
    </div>
    <div class="bottomtext">
        <p>Series 8</p>
    </div>
    <div class="bottombtn">
        <button class="savebtn">Save</button>
    </div>
</body>

</html>
