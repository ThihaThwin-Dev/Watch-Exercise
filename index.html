<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="./Apple logo.png" alt="" class="applelogo">
        <p class="watch">WATCH</p>
    </div>
    <div class="typingbox">
        <p class="typing firstline">Creativity and community.</p>
        <p class="typing secondline">Woven together.</p>
    </div>
    <div class="mainbox">
        
        <div class="rightbox">
            <div class="cases">
                <p>Case</p>
            </div>
            <div class="straps">
                <p>Strap</p>
            </div>
        </div>
        <input type="radio" name="watchcases" id="casebtn1" class="casebtn">
        <input type="radio" name="watchcases" id="strapbtn1" class="strapbtn">
        <div class="watchbox">
        </div>
        
        
        
    </div>
    <div class="bottomtext">
        <p>Series 8</p>
    </div>
    <div class="bottombtn">
        <button class="savebtn">Save</button>
    </div>
</body>

</html>
